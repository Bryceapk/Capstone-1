<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/register.css" type="text/css">
</head>

<body>
  <h1>
    The Club
  </h1>
  <main>
    <!-- Modal -->
    <div class="modal fade show" style="display: block;" id="exampleModal" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" style="font-weight: bold;color: red;" id="exampleModalLabel">Sign Up</h2>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-text">Email:</span>
              <input class="form-control" type="text" minlength="1" min="1">
            </div><br>
            <div class="modal-body2">
              <div class="input-group">
                <span class="input-group-text">Username:</span>
                <input class="form-control" type="text" minlength="1" min="1">
              </div><br>
              <div class="modal-body3">
                <div class="input-group">
                  <span class="input-group-text">Password:</span>
                  <input class="form-control" type="text" minlength="1" min="1">
                </div><br>
                <div class="input-group">
                  <span class="input-group-text"> Repeat:</span>
                  <input class="form-control" type="password" minlength="1" min="1">
                </div>
              </div>
              <div class="modal-footer">
                <a href="HomePage.html">
                  <button type="button" style="background-color: red;border: none;"
                    class="btn btn-primary">Register</button>
                  
                  </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Modal -->
  <div class="modal fade show" style="display: block;" id="example" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" style="font-weight: bold;color: red;" id="exampleModalLabel">How did you hear about us? (optional)</h2>
        </div>
        <form>
          <label><input value="AM" type="radio" name="website"> Website<br></label>
        </form>
        <form><label><input value="AM" type="radio" name="fandf"> Friends/Family<br></label>
        </form>
        <form><label><input value="AM" type="radio" name="other"> Other<br></label>
        </form>
      </div>
    </div>

</body>

</html>
